<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery to get single element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul>
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>

    <script>
    $(document).ready(function() {
    
      const allItems = $('li');

      const firstItem = allItems.eq(0);

      console.log(firstItem.text()); 
    });
    </script>
</body>
</html>
