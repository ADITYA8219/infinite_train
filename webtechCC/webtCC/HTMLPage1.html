<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type=number] {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div>
            <label for="1stnum">1st Number :</label>
            <input type="number" id="1stnum">
        </div>
        <div>
            <label for="2ndnum">2nd Number :</label>
            <input type="number" id="2ndnum">
        </div>
        <div>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('1stnum').value);
            const num2 = parseFloat(document.getElementById('2ndnum').value);
            const resultEl = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultEl.textContent = 'Please enter valid numbers.';
                return;
            }

            resultEl.innerHTML = 'The Result Is :<br>' + (num1 * num2);
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('1stnum').value);
            const num2 = parseFloat(document.getElementById('2ndnum').value);
            const resultEl = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultEl.textContent = 'Please enter valid numbers.';
                return;
            }

            if (num2 === 0) {
                resultEl.innerHTML = 'The Result Is :<br>Cannot divide by zero.';
                return;
            }

            resultEl.innerHTML = 'The Result Is :<br>' + (num1 / num2);
        }
    </script>

</body>
</html>
