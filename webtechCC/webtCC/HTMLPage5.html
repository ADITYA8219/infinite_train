<!DOCTYPE html>
<html>
<head>
    <style>
        /* Optional: default styling */
        div > h1 {
            /* background-color: lightgray; */
        }
    </style>
</head>
<body>

    <div>
        <h1>Heading 1</h1>
        <p>paragraph</p>
    </div>

    <section>
        <h1>Heading 1 inside section</h1>
    </section>

    <div>
        <h1>Another heading inside div</h1>
    </div>

    <script>
    const h1Elements = document.querySelectorAll('div > h1');
    h1Elements.forEach(h1 => {
      h1.style.backgroundColor = 'red';
    });
    </script>

</body>
</html>
